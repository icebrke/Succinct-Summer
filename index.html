<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Succinct Summer</title>
  <style>
    @font-face {
      font-family: 'Win95';
      src: url('https://fonts.cdnfonts.com/s/16612/W95FA.woff') format('woff');
    }
    body {
      background-color: #ffe6f0;
      font-family: 'Win95', 'MS Sans Serif', sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #ff99cc;
      border-bottom: 4px double #cc66a1;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #a0527c;
    }
    header img.logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
      image-rendering: pixelated;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      text-shadow: 1px 1px #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .content {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .tweet {
      background: #fff0f6;
      border: 2px inset #cc99b8;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a0527c;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .player {
      margin-top: 20px;
      border: 4px outset #cc66a1;
      background: #ffe6f0;
      padding: 8px 12px;
      font-size: 13px;
      width: 320px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #a0527c;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .player audio {
      width: 260px;
      outline: none;
      background: #fff0f6;
      border: 2px inset #cc99b8;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #a0527c;
    }
    .window {
      border: 2px outset #ccc;
      background: #fff;
      padding: 8px;
      margin: 10px 0;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #555;
    }
    .window-title {
      background: #000080;
      color: white;
      font-size: 14px;
      padding: 4px;
      margin-bottom: 6px;
    }
    .tweet-footer {
      font-size: 12px;
      margin-top: 6px;
    }
    .tweet-footer a {
      color: #0000ee;
      text-decoration: underline;
      margin-right: 10px;
    }
    footer {
      margin: 30px;
      text-align: center;
      font-size: 13px;
    }
    footer a {
      color: #cc3399;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
